		<title>LittleSlideshow Demo</title>
	
		<meta charset="utf-8">
<!--jQuery-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		
<!-- LittleSlideshow JS-->
<script src="js/littleslideshow.min.js"></script>
		
<!--LittleSlideShow CSS-->
<link rel="stylesheet" href="css/littleslideshow.min.css">
		
	<style>
		body{background-color:silver;}
		h1 {text-align: center; }
		</style>

		<script>
			jQuery(document).ready(function($) {
				var images = 
					[
						
						{
							src: 'images/img2.jpg',
							alt: 'Second image'
						},
						{
							src: 'images/img3.jpg',
							alt: 'Third image'
						},
						{
							src: 'images/img4.jpg',
							alt: 'Fourth image'
						},
						
						{
							src: 'images/img6.jpg',
							alt: 'Sixth image'
						},
						{
							src: 'images/img7.jpg',
							alt: 'Seventh image'
						},
						{
							src: 'images/img8.jpg',
							alt: 'www.codehim.com'
						},
						{
							src: 'images/img9.jpeg',
							alt: 'Ninth image'
						},
						
					];
					
				var options =
					{
						maxHeight: 400,
						maxThumbnailHeight: 50
					};
			
				$('#slideshow').LittleSlideshow(images, options);
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center" style=" background-color:DimGray; color:gold;">
